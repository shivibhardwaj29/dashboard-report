<div *ngIf="reportData && reportData.length === 0" class="warning-message">
  <mat-icon color="warn">warning</mat-icon>
  <span class="ms-3"> WIP data not found with the selected criteria.</span>
</div>

<div *ngIf="reportData && reportData.length > 0">
  <apx-chart
    [series]="chartSeries"
    [chart]="chartDetails"
    [xaxis]="chartXAxis"
    [yaxis]="chartYAxis"
    [colors]="chartColors"
    [plotOptions]="chartPlotOptions"
    [legend]="chartLegend"
    [tooltip]="chartTooltip"
  >
  </apx-chart>
  <div class="d-flex justify-content-end mt-3">
    <button
      class="btn btn-sm btn-outline-primary me-2"
      (click)="openDetailedView()"
    >
      Detailed View
    </button>
  </div>
</div>
